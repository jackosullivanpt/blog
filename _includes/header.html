<header class="site-header">

  <div class="wrapper">

    <div class="container">
      <div class="row">
        <div class="col-12"
      </div>
<img src="https://41.media.tumblr.com/b1c388c39cec66fee61de8c0104b48e5/tumblr_ns3o5bw0Fh1uzp4dho1_540.jpg"
                                                         style="width:301px;height:300px;">



    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://localhost:4000">{{ site.title }}</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li><a href="http://localhost:4000/about/">About</a></li>
          <li><a href="http://localhost:4000/testimonial">Testimonials</a></li>
          <li><a href="http://localhost:4000/blog.html/">Blog</a></li>
          <li><a href="http://localhost:4000/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <nav class="site-nav">


      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
